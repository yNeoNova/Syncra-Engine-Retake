name: Android CI

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Haxe
        uses: krdlab/setup-haxe@v1
        with:
          haxe-version: 4.3.3

      - name: Install JDK (required for Android build)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Android SDK dependencies
        uses: android-actions/setup-android@v3

      - name: Install jq dependency
        run: sudo apt-get install jq

      - name: Make build scripts executable
        run: chmod +x art/buildScripts/android/*.sh

      - name: Build 32-bit APK
        run: bash art/buildScripts/android/build_x32.sh

      - name: Build 64-bit APK
        run: bash art/buildScripts/android/build_x64.sh

      - name: Upload built APKs as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: SyncraEngine-APKs
          path: |
            **/outputs/apk/**/*.apk

  release:
    name: Create GitHub Release with APKs
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Upload APKs to Release
        uses: nikhilsharma-github-action/github-action-release-apk@v1.2.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          releaseName: "Syncra Engine Android Release"
          tagName: ${{ github.ref_name }}
          files: "**/outputs/apk/**/*.apk"
