name: Android Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-android:
    name: Build Android APKs
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Haxe
        uses: krdlab/setup-haxe@v1
        with:
          haxe-version: 4.3.3

      - name: Install JDK (required for Android build)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Android SDK dependencies
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: sudo apt-get install jq

      - name: Make build scripts executable
        run: |
          chmod +x art/buildScripts/android/build_x32.sh
          chmod +x art/buildScripts/android/build_x64.sh

      - name: Build 32-bit APK
        run: bash art/buildScripts/android/build_x32.sh

      - name: Build 64-bit APK
        run: bash art/buildScripts/android/build_x64.sh

      - name: Rename APKs for clarity
        run: |
          mkdir -p release_apks
          find . -name "app-debug.apk" | head -n1 | xargs -I {} cp {} release_apks/SyncraEngine-x32.apk
          find . -name "app-debug.apk" | tail -n1 | xargs -I {} cp {} release_apks/SyncraEngine-x64.apk

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: nightly
          name: Nightly Build
          files: release_apks/*.apk
