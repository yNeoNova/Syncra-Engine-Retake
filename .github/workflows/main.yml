name: Android Build and Upload to file.io

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-android:
    name: Build Android APK and Upload
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Haxe
        uses: krdlab/setup-haxe@v1
        with:
          haxe-version: 4.3.3

      - name: Install JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Android SDK dependencies
        uses: android-actions/setup-android@v3

      - name: Install jq
        run: sudo apt-get install jq

      - name: Make build scripts executable
        run: chmod +x art/buildScripts/android/*.sh

      - name: Build 32-bit APK
        run: bash art/buildScripts/android/build_x32.sh

      - name: Build 64-bit APK
        run: bash art/buildScripts/android/build_x64.sh

      - name: Find APKs
        id: find_apks
        run: |
          APK_PATH=$(find . -name "*.apk" | head -n 1 || true)
          echo "apk_file=$APK_PATH" >> $GITHUB_OUTPUT

      - name: Upload APK to file.io
        if: steps.find_apks.outputs.apk_file != ''
        run: |
          echo "Uploading APK: ${{ steps.find_apks.outputs.apk_file }}"
          curl -F "file=@${{ steps.find_apks.outputs.apk_file }}" https://file.io
